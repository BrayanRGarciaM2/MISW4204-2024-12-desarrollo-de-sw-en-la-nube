version: "3.8"
   
services:
  web:
    build: ./app
    command: gunicorn --bind 0.0.0.0:5000 app:app
    volumes:
      - /usr/src/app
    environment:
      DB_HOST: "db"
    ports:
      - "5000:5000"
    depends_on:
      - db
    links:
      - db
    networks:
      - default
    env_file:
      - ./.env.prod
    restart: on-failure
  db:
    image: 'postgres:latest'
    env_file:
      - ./.env.prod.db
    ports:
      - "5432:5432"
    networks:
      - default
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web
  